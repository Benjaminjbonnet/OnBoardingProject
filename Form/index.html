<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
</head>
<body>
    <div class="Background">
        <section class="vh-100">
            <div class="container-fluid">
              <div class="row">
                <div class="col-sm-6 text-black">
          
                  <div class="px-5 ms-xl-4">
                    <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;"></i>
                    <span class="h1 fw-bold mb-0">OANDA</span>
                  </div>

                  <!-- Begining of form section -->
                      <form id="form"> 
                        <p class="h1"> Currency Converter</p>
                        <div class="h3" id="responseData"> </div>

                        <p class="h6">From</p>

                        <!-- radio dial section -->
                        <select class="form-select" id="from" aria-label="Default select example">
                          <option selected></option>
                          <option value="USD">USD</option>
                          <option value="AUD">AUD</option>
                          <option value="EUR">EUR</option>
                        </select>

    
                  <p class="h6">To</p>
              <!--  -->
          

              <select class="form-select" id="to" aria-label="Default select example">
                <option selected></option>
                <option value="INR">INR</option>
              </select>
                  <input class="form-control form-control-sm" type="text" placeholder="Quantity" id="quantity" aria-label=".form-control-sm example">
                    <div id="submitbutton">
                      <button type="submit">Submit</button>
                    </div>
                      </form>
                
          
                </div>
                <div class="col-sm-6 px-0 d-none d-sm-block">
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img3.webp" alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
                </div>   
              </div>

            </div>
         
          </section>
    </div>
    <script src="/js/submitForm.js"></script>
</body>
</html>
